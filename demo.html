<!DOCTYPE html>
<html>
  <!-- This demo is very similar to the one found in README.md, but with some extra resilience checks. -->
  <head>
    <link rel="stylesheet" href="css/gemojify.css">
    <title>Gemojify demo</title>
  </head>
  <body class="gemojify">
    <h1 title="don't > :cry: <">We :heart: emoji!</h1>
    <p>:+1: This paragraph will be processed :tada:</p>
    <p>Timestamps and invalid emoji names are ignored e.g. 12:20:21 :not_a_real_emoji:</p>
    <script src="js/gemojify.js"></script>
    <script>
      gemojify(); // equivalent to gemojify('.gemojify')
    </script>
  </body>
</html>
